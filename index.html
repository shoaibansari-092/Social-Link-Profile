<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social Link Profile</title>
</head>
<body>
    <div class="container">
        <div class="profile-pic">
            <img src="IMG_47891.JPG" alt="">
        </div>
        <div class="name"><h2>Shoaib Ansari</h2></div>
        <div class="location">
            <h3>Lahore, Pakistan</h3>
            <h5>"Front-end developer and avid reader."</h5>
        </div>
        <div class="links">
        <label class="git-hub"><strong> GitHub</strong></label>
        <label class="frontend-Mentor"><strong>Frontend Mentor</strong></label>
        <label class="linkedIn"><strong>LinkedIn</strong></label>
        <label class="twitter"><strong>Twitter</strong></label>
        <label class="Instagram"><strong>Instagram</strong></label>
    </div>
    </div>
</body>
</html>
